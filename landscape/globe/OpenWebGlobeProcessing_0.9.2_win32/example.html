<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="openwebglobe-0.9.2.js"></script>
	</head>
	<body style="overflow:hidden; margin:0px;">
		<div style="width: 100%; height: 100%;">
			<canvas id="canvas">
			</canvas>
		</div>
	<script type="text/javascript">
	   ogSetArtworkDirectory("http://www.openwebglobe.org/art/");
		var context = ogCreateContextFromCanvas("canvas", true);
		var globe = ogCreateGlobe(context);
		ogAddImageLayer(globe, {
			url: ["http://myServer.com/path/"],
			layer: "myImageLayerName",
			service: "owg"
		});
		ogAddElevationLayer(globe, {
			url: ["http://myServer.com/path/"],
			layer: "myElevationLayerName",
			service: "owg"
		});
	</script>
	</body>
</html>
